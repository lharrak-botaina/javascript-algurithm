<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var listNumbers = [22,4,12,70,100,56,76,2,3,29,0];

       
        var i;
        var j;
        var tempValue;

        for (i = 0; i <=listNumbers.length; i++) {
            for (j = 0; j <= listNumbers.length - i - 1; j++) {
                if (listNumbers[j] > listNumbers[j + 1]) {
                    tempValue = listNumbers[j];
                    listNumbers[j] = listNumbers[j + 1];
                    listNumbers[j + 1] = tempValue;
                }
            }
        }
        i = 0;
        for (i = 0; i <= 10; i++) {
            console.log(listNumbers[i]);
        }
    </script>
</body>

</html>
